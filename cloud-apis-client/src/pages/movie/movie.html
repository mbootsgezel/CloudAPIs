<ion-header>
    <ion-navbar>
        <ion-title>{{ movie?.Title }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card *ngIf='movie'>
        <ion-item class="movie-header">
            <ion-row>
                <ion-col>
                    <h2>{{ movie.Title }}</h2>
                    <p>{{ movie.Released }}</p>
                    <h3>{{ movie.Type | titlecase }}</h3>
                    <p>IMDB ID: {{ movie.imdbID }}</p>
                </ion-col>
                <ion-col id="score" text-right>
                    <ion-icon name="star"></ion-icon>
                    <strong>
                        <span>{{ movie.imdbRating }}</span>
                    </strong>
                    <span>/</span>
                    <span>10</span>
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item class="movie-poster">
            <img src='{{ movie.Poster }}' />
        </ion-item>
        <ion-item class="movie-plot">
            <p>{{ movie.Plot }}</p>
        </ion-item>
        <ion-item>
            <button ion-button block (click)="back()">Back</button>
        </ion-item>


    </ion-card>
</ion-content>
