<ion-header>
    <ion-navbar>
        <ion-title>{{ game?.Title }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card *ngIf='game'>
        <ion-item class="game-header">
            <ion-row>
                <ion-col>
                    <h2>{{ game.Title }}</h2>
                    <p>{{ game.Released }}</p>
                    <h3>{{ game.Type | titlecase }}</h3>
                    <p>IMDB ID: {{ game.imdbID }}</p>
                </ion-col>
                <ion-col id="score" text-right>
                    <ion-icon name="star"></ion-icon>
                    <strong>
                        <span>{{ game.imdbRating }}</span>
                    </strong>
                    <span>/</span>
                    <span>10</span>
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item class="game-poster">
            <img src='{{ game.Poster }}' />
        </ion-item>
        <ion-item class="game-plot">
            <p>{{ game.Plot }}</p>
        </ion-item>
        <ion-item>
            <button ion-button block (click)="back()">Back</button>
        </ion-item>


    </ion-card>
</ion-content>
