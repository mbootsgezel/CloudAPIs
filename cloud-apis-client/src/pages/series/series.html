<ion-header>
    <ion-navbar>
        <ion-title>{{ series?.Title }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card *ngIf='series'>
        <ion-item class="series-header">
            <ion-row>
                <ion-col>
                    <h2>{{ series.Title }}</h2>
                    <p>{{ series.Released }}</p>
                    <h3>{{ series.Type | titlecase }}</h3>
                    <p>IMDB ID: {{ series.imdbID }}</p>
                </ion-col>
                <ion-col id="score" text-right>
                    <ion-icon name="star"></ion-icon>
                    <strong>
                        <span>{{ series.imdbRating }}</span>
                    </strong>
                    <span>/</span>
                    <span>10</span>
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item class="series-poster">
            <img src='{{ series.Poster }}' />
        </ion-item>
        <ion-item class="series-plot">
            <p>{{ series.Plot }}</p>
        </ion-item>
        <ion-item>
            <button ion-button block (click)="back()">Back</button>
        </ion-item>


    </ion-card>
</ion-content>
