<ion-header>
    <ion-navbar>
        <ion-title>
            IMDB Movie Finder
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <form (ngSubmit)="searchMovie()" [formGroup]="search">
            <ion-item>
                <ion-input type="text" formControlName="movieName" placeholder="Search for a movie">
                </ion-input>
            </ion-item>
        </form>
        <ion-item *ngFor="let m of movies">
            <movie [Movie]="m">

            </movie>
        </ion-item>
        <ion-item>
            
        </ion-item>
    </ion-list>
</ion-content>
