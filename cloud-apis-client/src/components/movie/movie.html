<ion-card *ngIf='movie'>
    <ion-item class="movie-header">
        <ion-row>
            <ion-col (click)="openDetailedMovie()">
                <h1>{{ movie.Title }}</h1>
                <p>{{ movie.Year }}</p>
                <h2>{{ movie.Type | titlecase }}</h2>
            </ion-col>

                    <span>{{ movie.imdbRating }}</span>

                <span>/</span>
                <span>10</span>
            </ion-col> -->
        </ion-row>
    </ion-item>
    <ion-item class="movie-poster">
        <img src='{{ movie.Poster }}' />
    </ion-item>
